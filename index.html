<html lang="en">

<head>

                <p class="game-subtitle">Eine Geschichte in Geschichten</p>
                <div class="menu-buttons">
                    <button id="btn-new-game" class="menu-btn">Neues Spiel</button>
                    <button id="btn-continue" class="menu-btn" disabled>Fortsetzen</button>
                </div>
                <p class="menu-controls">Steuerung: WASD zum Bewegen, E zum Interagieren, I fÃ¼r Inventar, ESC fÃ¼r MenÃ¼</p>

        <!-- Character Creation Screen -->

                <div class="variant-selection">

                </div>
                <button id="btn-start" class="menu-btn">Reise beginnen</button>
            </div>
        </div>

        <!-- Game World Screen -->
        <div id="game-screen" class="screen">
            <div id="game-world">

                <div id="entities-container"></div>

            <!-- HUD -->
            <div id="hud">

        </div>

        <!-- Dialog Overlay -->
        <div id="dialog-overlay" class="overlay hidden">
            <div id="dialog-box">
                <div id="dialog-speaker"></div>
                <div id="dialog-text"></div>
                <div id="dialog-choices"></div>
                <div id="dialog-continue" class="hidden">Leertaste zum Fortfahren...</div>

        </div>

        <!-- Inventory Overlay -->
        <div id="inventory-overlay" class="overlay hidden">
            <div class="book-container">
                <div id="inventory-panel" class="book-page left-page">
                    <div class="panel-header">
                        <h3>Inventar</h3>
                    </div>
                    <div id="inventory-items"></div>
                </div>
                <div id="quest-panel" class="book-page right-page">

        <!-- Pause Menu Overlay -->

            <div id="pause-menu">
                <h2>Spiel pausiert</h2>
                <div class="pause-buttons">
                    <button id="btn-resume" class="menu-btn">Fortsetzen</button>
                    <button id="btn-save" class="menu-btn">Spiel speichern</button>
