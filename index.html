<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ui/styles/hud.css">
  <link rel="stylesheet" href="ui/styles/transitions.css">
  <link rel="stylesheet" href="ui/styles/dialogue.css">
  <link rel="stylesheet" href="ui/styles/inventory.css">
  <link rel="stylesheet" href="ui/styles/quest-log.css">
  <link rel="stylesheet" href="ui/styles/menu.css">
  <link rel="stylesheet" href="ui/styles/tilemap.css">
</head>
<body>
  <div id="game-container">
    <!-- HUD -->
    <header id="hud">
      <button id="btn-menu" class="hud-btn" title="MenÃ¼">â˜°</button>
      <div id="hud-location">

    <!-- Main viewport -->

    <!-- Dialogue overlay -->
