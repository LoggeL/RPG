<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <clipPath id="cut-face"><rect x="9" y="2" width="7" height="14" /></clipPath>
        <clipPath id="cut-face-r"><rect x="16" y="2" width="7" height="14" /></clipPath>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="down" display="none">
        <!-- Theo: Brown vest, white shirt, dark hair -->
        <rect x="12" y="22" width="3" height="8" fill="#5d4037" />
        <rect x="17" y="22" width="3" height="8" fill="#5d4037" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#3e2723" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#3e2723" />
        <rect x="10" y="14" width="12" height="10" rx="2" fill="#ecf0f1" /> <!-- Shirt -->
        <rect x="10" y="14" width="4" height="10" fill="#d35400" /> <!-- Vest Left -->
        <rect x="18" y="14" width="4" height="10" fill="#d35400" /> <!-- Vest Right -->
        <rect x="7" y="15" width="3" height="9" rx="1" fill="#ecf0f1" />
        <rect x="22" y="15" width="3" height="9" rx="1" fill="#ecf0f1" />
        <circle cx="8.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="23.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="16" cy="9" r="6" fill="#ffdbac" />
        <path d="M10,8 Q16,2 22,8 L22,10 L10,10 Z" fill="#2c3e50" />
        <circle cx="14" cy="10" r="0.8" fill="black" />
        <circle cx="18" cy="10" r="0.8" fill="black" />
    </g>

    <g id="up" display="none">
        <rect x="12" y="22" width="3" height="8" fill="#5d4037" />
        <rect x="17" y="22" width="3" height="8" fill="#5d4037" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#3e2723" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#3e2723" />
        <rect x="10" y="14" width="12" height="10" rx="2" fill="#d35400" /> <!-- Vest Back -->
        <rect x="7" y="15" width="3" height="9" rx="1" fill="#ecf0f1" />
        <rect x="22" y="15" width="3" height="9" rx="1" fill="#ecf0f1" />
        <circle cx="8.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="23.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="16" cy="9" r="6" fill="#2c3e50" />
    </g>

    <g id="left" display="none">
        <g transform="scale(-1, 1) translate(-32, 0)">
            <rect x="14" y="22" width="4" height="8" fill="#5d4037" />
            <rect x="13" y="29" width="6" height="2" rx="1" fill="#3e2723" />
            <rect x="12" y="14" width="8" height="10" fill="#ecf0f1" />
            <rect x="12" y="14" width="5" height="10" fill="#d35400" />
            <rect x="14" y="16" width="4" height="6" fill="#ecf0f1" />
            <circle cx="16" cy="23" r="1.5" fill="#ffdbac" />
            <circle cx="16" cy="9" r="6" fill="#ffdbac" />
            <path d="M16,2 Q24,2 23,10 L23,11 L16,11 Z" fill="#2c3e50" />
        </g>
    </g>

    <g id="right" display="none">
        <rect x="14" y="22" width="4" height="8" fill="#5d4037" />
        <rect x="13" y="29" width="6" height="2" rx="1" fill="#3e2723" />
        <rect x="12" y="14" width="8" height="10" fill="#ecf0f1" />
        <rect x="12" y="14" width="5" height="10" fill="#d35400" />
        <rect x="14" y="16" width="4" height="6" fill="#ecf0f1" />
        <circle cx="16" cy="23" r="1.5" fill="#ffdbac" />
        <circle cx="16" cy="9" r="6" fill="#ffdbac" />
        <path d="M16,2 Q8,2 9,10 L9,11 L16,11 Z" fill="#2c3e50" />
    </g>
</svg>