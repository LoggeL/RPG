<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <clipPath id="cut-face"><rect x="9" y="2" width="7" height="14" /></clipPath>
        <clipPath id="cut-face-r"><rect x="16" y="2" width="7" height="14" /></clipPath>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="down" display="none">
        <!-- Legs -->
        <rect x="11" y="20" width="4" height="10" fill="#2c3e50" />
        <rect x="17" y="20" width="4" height="10" fill="#2c3e50" />
        <!-- Shoes -->
        <rect x="10" y="28" width="6" height="3" rx="1" fill="#1a1a1a" />
        <rect x="16" y="28" width="6" height="3" rx="1" fill="#1a1a1a" />
        <!-- Body (Armor) -->
        <rect x="9" y="14" width="14" height="11" rx="2" fill="#3498db" />
        <rect x="11" y="15" width="10" height="9" rx="1" fill="#2980b9" />
        <!-- Belt -->
        <rect x="10" y="21" width="12" height="2" fill="#2c3e50" />
        <rect x="14" y="20" width="4" height="4" fill="#f1c40f" />
        <!-- Arms -->
        <rect x="7" y="15" width="3" height="9" rx="1" fill="#3498db" />
        <rect x="22" y="15" width="3" height="9" rx="1" fill="#3498db" />
        <!-- Hands -->
        <circle cx="8.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="23.5" cy="24.5" r="2" fill="#ffdbac" />
        <!-- Head -->
        <circle cx="16" cy="9" r="7" fill="#ffdbac" />
        <!-- Hair (Messy Brown) -->
        <path d="M9,8 Q16,-2 23,8 L23,11 Q20,12 16,11 Q12,12 9,11 Z" fill="#5d4037" />
        <path d="M8,9 Q7,12 9,14" stroke="#5d4037" stroke-width="2" fill="none"/> 
        <path d="M24,9 Q25,12 23,14" stroke="#5d4037" stroke-width="2" fill="none"/>
        <!-- Face -->
        <circle cx="14" cy="10" r="1" fill="#2c3e50" />
        <circle cx="18" cy="10" r="1" fill="#2c3e50" />
        <path d="M15,13 Q16,14 17,13" stroke="#2c3e50" stroke-width="0.5" fill="none" />
    </g>

    <g id="up" display="none">
        <rect x="11" y="20" width="4" height="10" fill="#2c3e50" />
        <rect x="17" y="20" width="4" height="10" fill="#2c3e50" />
        <rect x="10" y="28" width="6" height="3" rx="1" fill="#1a1a1a" />
        <rect x="16" y="28" width="6" height="3" rx="1" fill="#1a1a1a" />
        <rect x="9" y="14" width="14" height="11" rx="2" fill="#3498db" />
        <!-- Cape/Back Detail -->
        <path d="M10,14 L22,14 L20,24 L12,24 Z" fill="#2980b9" opacity="0.8"/>
        <rect x="7" y="15" width="3" height="9" rx="1" fill="#3498db" />
        <rect x="22" y="15" width="3" height="9" rx="1" fill="#3498db" />
        <circle cx="8.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="23.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="16" cy="9" r="7" fill="#5d4037" />
    </g>

    <g id="left" display="none">
        <g transform="scale(-1, 1) translate(-32, 0)">
            <path d="M12,20 L12,28 L18,28 L18,20 Z" fill="#2c3e50" />
            <rect x="11" y="28" width="8" height="3" rx="1" fill="#1a1a1a" />
            <rect x="18" y="16" width="3" height="8" rx="1" fill="#3498db" opacity="0.8"/>
            <circle cx="19.5" cy="24.5" r="2" fill="#ffdbac" opacity="0.8"/>
            <rect x="12" y="14" width="8" height="10" rx="2" fill="#3498db" />
            <rect x="12" y="20" width="8" height="2" fill="#2c3e50" />
            <rect x="12" y="16" width="3" height="8" rx="1" fill="#3498db" />
            <circle cx="13.5" cy="24.5" r="2" fill="#ffdbac" />
            <circle cx="16" cy="9" r="7" fill="#ffdbac" />
            <path d="M16,2 Q24,2 23,10 L23,12 L16,12 Z" fill="#5d4037" />
            <circle cx="16" cy="9" r="7" fill="#5d4037" clip-path="url(#cut-face)"/>
            <circle cx="12" cy="9" r="1" fill="#2c3e50" />
        </g>
    </g>

    <g id="right" display="none">
        <path d="M12,20 L12,28 L18,28 L18,20 Z" fill="#2c3e50" />
        <rect x="11" y="28" width="8" height="3" rx="1" fill="#1a1a1a" />
        <rect x="18" y="16" width="3" height="8" rx="1" fill="#3498db" opacity="0.8"/>
        <circle cx="19.5" cy="24.5" r="2" fill="#ffdbac" opacity="0.8"/>
        <rect x="12" y="14" width="8" height="10" rx="2" fill="#3498db" />
        <rect x="12" y="20" width="8" height="2" fill="#2c3e50" />
        <rect x="12" y="16" width="3" height="8" rx="1" fill="#3498db" />
        <circle cx="13.5" cy="24.5" r="2" fill="#ffdbac" />
        <circle cx="16" cy="9" r="7" fill="#ffdbac" />
        <path d="M16,2 Q8,2 9,10 L9,12 L16,12 Z" fill="#5d4037" />
        <circle cx="16" cy="9" r="7" fill="#5d4037" clip-path="url(#cut-face-r)"/>
        <circle cx="20" cy="9" r="1" fill="#2c3e50" />
    </g>
</svg>