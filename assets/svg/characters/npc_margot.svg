<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <clipPath id="cut-face"><rect x="9" y="2" width="7" height="14" /></clipPath>
        <clipPath id="cut-face-r"><rect x="16" y="2" width="7" height="14" /></clipPath>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="down" display="none">
        <!-- Margot: Purple Dress, Blonde hair -->
        <path d="M10,14 L22,14 L26,30 L6,30 Z" fill="#9b59b6" /> <!-- Dress -->
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#8e44ad" /> <!-- Sleeves -->
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#8e44ad" />
        <circle cx="8" cy="21" r="1.5" fill="#f1c27d" />
        <circle cx="24" cy="21" r="1.5" fill="#f1c27d" />
        <circle cx="16" cy="9" r="6" fill="#f1c27d" />
        <!-- Hair -->
        <path d="M8,8 Q16,-2 24,8 L24,14 L8,14 Z" fill="#f1c40f" />
        <circle cx="14" cy="10" r="0.8" fill="black" />
        <circle cx="18" cy="10" r="0.8" fill="black" />
        <path d="M15,13 Q16,14 17,13" stroke="#c0392b" stroke-width="0.5" fill="none" />
    </g>

    <g id="up" display="none">
        <path d="M10,14 L22,14 L26,30 L6,30 Z" fill="#9b59b6" />
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#8e44ad" />
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#8e44ad" />
        <circle cx="8" cy="21" r="1.5" fill="#f1c27d" />
        <circle cx="24" cy="21" r="1.5" fill="#f1c27d" />
        <circle cx="16" cy="9" r="6" fill="#f1c40f" />
        <path d="M8,9 L24,9 L24,16 Q16,20 8,16 Z" fill="#f1c40f" /> <!-- Long hair back -->
    </g>

    <g id="left" display="none">
        <g transform="scale(-1, 1) translate(-32, 0)">
            <path d="M12,14 L20,14 L22,30 L10,30 Z" fill="#9b59b6" />
            <rect x="14" y="16" width="4" height="6" fill="#8e44ad" />
            <circle cx="16" cy="23" r="1.5" fill="#f1c27d" />
            <circle cx="16" cy="9" r="6" fill="#f1c27d" />
            <path d="M16,2 Q24,2 23,10 L23,14 L16,14 Z" fill="#f1c40f" />
        </g>
    </g>

    <g id="right" display="none">
        <path d="M12,14 L20,14 L22,30 L10,30 Z" fill="#9b59b6" />
        <rect x="14" y="16" width="4" height="6" fill="#8e44ad" />
        <circle cx="16" cy="23" r="1.5" fill="#f1c27d" />
        <circle cx="16" cy="9" r="6" fill="#f1c27d" />
        <path d="M16,2 Q8,2 9,10 L9,14 L16,14 Z" fill="#f1c40f" />
    </g>
</svg>