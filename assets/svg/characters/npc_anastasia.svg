<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="down" display="none">
        <!-- Dress -->
        <path d="M10,22 L22,22 L24,29 L8,29 Z" fill="#800000" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#300" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#300" />
        <path d="M10,14 L22,14 L24,24 L8,24 Z" fill="#800000" />
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#800000" />
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#800000" />
        <!-- Pale hands -->
        <circle cx="8" cy="21" r="1.5" fill="#fff0e0" />
        <circle cx="24" cy="21" r="1.5" fill="#fff0e0" />
        <!-- Pale Head -->
        <circle cx="16" cy="10" r="6" fill="#fff0e0" />
        <!-- Black long hair -->
        <path d="M8,8 Q16,2 24,8 L24,18 L8,18 Z" fill="#000" />
        <circle cx="14" cy="10" r="0.8" fill="red" />
        <circle cx="18" cy="10" r="0.8" fill="red" />
        <path d="M15,13 Q16,14 17,13" stroke="black" stroke-width="0.5" fill="none" />
    </g>

    <g id="up" display="none">
        <path d="M10,22 L22,22 L24,29 L8,29 Z" fill="#800000" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#300" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#300" />
        <path d="M10,14 L22,14 L24,24 L8,24 Z" fill="#800000" />
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#800000" />
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#800000" />
        <circle cx="8" cy="21" r="1.5" fill="#fff0e0" />
        <circle cx="24" cy="21" r="1.5" fill="#fff0e0" />
        <circle cx="16" cy="10" r="6" fill="#000" />
         <!-- Long hair back -->
        <rect x="8" y="10" width="16" height="10" fill="#000" />
    </g>

    <g id="left" display="none">
        <g transform="scale(-1, 1) translate(-32, 0)">
            <path d="M12,22 L20,22 L22,29 L10,29 Z" fill="#800000" />
            <rect x="13" y="29" width="6" height="2" rx="1" fill="#300" />
            <rect x="12" y="14" width="8" height="10" fill="#800000" />
            <rect x="14" y="16" width="4" height="6" fill="#600000" filter="brightness(0.8)"/>
            <circle cx="16" cy="23" r="1.5" fill="#fff0e0" />
            <circle cx="16" cy="10" r="6" fill="#fff0e0" />
            <path d="M14,4 Q22,4 22,18 L14,18 Z" fill="#000" />
        </g>
    </g>

    <g id="right" display="none">
        <path d="M12,22 L20,22 L22,29 L10,29 Z" fill="#800000" />
        <rect x="13" y="29" width="6" height="2" rx="1" fill="#300" />
        <rect x="12" y="14" width="8" height="10" fill="#800000" />
        <rect x="14" y="16" width="4" height="6" fill="#600000" filter="brightness(0.8)"/>
        <circle cx="16" cy="23" r="1.5" fill="#fff0e0" />
        <circle cx="16" cy="10" r="6" fill="#fff0e0" />
        <path d="M14,4 Q22,4 22,18 L14,18 Z" fill="#000" />
    </g>
</svg>