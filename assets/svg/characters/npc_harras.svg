<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="down" display="none">
        <rect x="12" y="22" width="3" height="8" fill="#202" />
        <rect x="17" y="22" width="3" height="8" fill="#202" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#000" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#000" />
        <!-- Purple Robe with Cape -->
        <path d="M8,14 L24,14 L26,26 L6,26 Z" fill="#4b0082" />
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#4b0082" />
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#4b0082" />
        <circle cx="8" cy="21" r="1.5" fill="#ffdbac" />
        <circle cx="24" cy="21" r="1.5" fill="#ffdbac" />
        <circle cx="16" cy="10" r="6" fill="#ffdbac" />
        <!-- High collar -->
        <path d="M10,10 L8,8 L24,8 L22,10" fill="none" stroke="#202" stroke-width="2"/>
        <!-- Slick hair -->
        <path d="M10,8 Q16,4 22,8 L22,10 L10,10 Z" fill="#222" />
        <circle cx="14" cy="10" r="0.8" fill="black" />
        <circle cx="18" cy="10" r="0.8" fill="black" />
        <path d="M15,13 Q16,12 17,13" stroke="black" stroke-width="0.5" fill="none" />
    </g>

    <g id="up" display="none">
        <rect x="12" y="22" width="3" height="8" fill="#202" />
        <rect x="17" y="22" width="3" height="8" fill="#202" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#000" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#000" />
        <!-- Cape Back -->
        <path d="M6,14 L26,14 L28,26 L4,26 Z" fill="#2a004a" />
        <circle cx="16" cy="10" r="6" fill="#222" />
    </g>

    <g id="left" display="none">
        <g transform="scale(-1, 1) translate(-32, 0)">
            <rect x="14" y="22" width="4" height="8" fill="#202" />
            <rect x="13" y="29" width="6" height="2" rx="1" fill="#000" />
            <rect x="12" y="14" width="8" height="10" fill="#4b0082" />
            <!-- Cape side -->
            <path d="M10,14 L12,26 L10,26 Z" fill="#2a004a" />
            <rect x="14" y="16" width="4" height="6" fill="#3b0062" filter="brightness(0.8)"/>
            <circle cx="16" cy="23" r="1.5" fill="#ffdbac" />
            <circle cx="16" cy="10" r="6" fill="#ffdbac" />
            <path d="M16,4 Q22,4 22,10 L22,12 L16,12 Z" fill="#222" />
        </g>
    </g>

    <g id="right" display="none">
        <rect x="14" y="22" width="4" height="8" fill="#202" />
        <rect x="13" y="29" width="6" height="2" rx="1" fill="#000" />
        <rect x="12" y="14" width="8" height="10" fill="#4b0082" />
        <!-- Cape side -->
        <path d="M10,14 L12,26 L10,26 Z" fill="#2a004a" />
        <rect x="14" y="16" width="4" height="6" fill="#3b0062" filter="brightness(0.8)"/>
        <circle cx="16" cy="23" r="1.5" fill="#ffdbac" />
        <circle cx="16" cy="10" r="6" fill="#ffdbac" />
        <path d="M16,4 Q22,4 22,10 L22,12 L16,12 Z" fill="#222" />
    </g>
</svg>