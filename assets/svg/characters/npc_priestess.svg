<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="down" display="none">
        <rect x="12" y="22" width="3" height="8" fill="#100" />
        <rect x="17" y="22" width="3" height="8" fill="#100" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#000" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#000" />
        <!-- Robe -->
        <path d="M10,14 L22,14 L24,24 L8,24 Z" fill="#800000" />
        <!-- Gold sash -->
        <rect x="12" y="14" width="8" height="24" fill="#ffd700" opacity="0.2"/>
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#600000" />
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#600000" />
        <circle cx="8" cy="21" r="1.5" fill="#ffdbac" />
        <circle cx="24" cy="21" r="1.5" fill="#ffdbac" />
        <!-- Hood -->
        <path d="M10,6 Q16,0 22,6 L22,12 L10,12 Z" fill="#500000" />
        <circle cx="16" cy="10" r="4" fill="#000" opacity="0.5" />
        <circle cx="14" cy="10" r="0.8" fill="white" />
        <circle cx="18" cy="10" r="0.8" fill="white" />
    </g>

    <g id="up" display="none">
        <rect x="12" y="22" width="3" height="8" fill="#100" />
        <rect x="17" y="22" width="3" height="8" fill="#100" />
        <rect x="11" y="29" width="5" height="2" rx="1" fill="#000" />
        <rect x="16" y="29" width="5" height="2" rx="1" fill="#000" />
        <path d="M10,14 L22,14 L24,24 L8,24 Z" fill="#800000" />
        <path d="M10,15 L7,20 L9,21 L12,16 Z" fill="#600000" />
        <path d="M22,15 L25,20 L23,21 L20,16 Z" fill="#600000" />
        <circle cx="8" cy="21" r="1.5" fill="#ffdbac" />
        <circle cx="24" cy="21" r="1.5" fill="#ffdbac" />
        <path d="M10,6 Q16,0 22,6 L22,12 L10,12 Z" fill="#500000" />
    </g>

    <g id="left" display="none">
        <g transform="scale(-1, 1) translate(-32, 0)">
            <rect x="14" y="22" width="4" height="8" fill="#100" />
            <rect x="13" y="29" width="6" height="2" rx="1" fill="#000" />
            <rect x="12" y="14" width="8" height="10" fill="#800000" />
            <rect x="14" y="16" width="4" height="6" fill="#600000" filter="brightness(0.8)"/>
            <circle cx="16" cy="23" r="1.5" fill="#ffdbac" />
            <circle cx="16" cy="10" r="6" fill="#500000" />
        </g>
    </g>

    <g id="right" display="none">
        <rect x="14" y="22" width="4" height="8" fill="#100" />
        <rect x="13" y="29" width="6" height="2" rx="1" fill="#000" />
        <rect x="12" y="14" width="8" height="10" fill="#800000" />
        <rect x="14" y="16" width="4" height="6" fill="#600000" filter="brightness(0.8)"/>
        <circle cx="16" cy="23" r="1.5" fill="#ffdbac" />
        <circle cx="16" cy="10" r="6" fill="#500000" />
    </g>
</svg>