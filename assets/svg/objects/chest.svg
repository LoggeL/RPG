<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <ellipse cx="16" cy="29" rx="10" ry="3" fill="black" opacity="0.3" />

    <g id="closed" display="none">
        <rect x="4" y="12" width="24" height="16" rx="2" fill="#8B4513" stroke="#5c2e0e" stroke-width="2"/>
        <path d="M4,12 Q16,4 28,12 Z" fill="#A0522D" stroke="#5c2e0e" stroke-width="2"/>
        <rect x="13" y="14" width="6" height="6" fill="gold" stroke="#b8860b" stroke-width="1" rx="1"/>
        <rect x="4" y="16" width="24" height="2" fill="#000" opacity="0.2"/>
    </g>

    <g id="open" display="none">
        <rect x="4" y="10" width="24" height="18" rx="2" fill="#8B4513" stroke="#5c2e0e" stroke-width="2"/>
        <path d="M4,10 L28,10 L26,4 L6,4 Z" fill="#60300a" stroke="#3e1e05" stroke-width="2"/>
        <rect x="14" y="14" width="4" height="4" fill="#222" opacity="0.5"/>
        <!-- Gold glitter -->
        <circle cx="10" cy="16" r="1" fill="gold" />
        <circle cx="20" cy="20" r="1" fill="gold" />
        <circle cx="14" cy="22" r="1" fill="gold" />
    </g>
</svg>